<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marcadores en Mapa</title>
    <style>
      
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {center},
          mapTypeId: 'roadmap'
        });
        
        {markercenter}
	{markers}
       
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={key}&callback=initMap">
    </script>
  </body>
</html>
